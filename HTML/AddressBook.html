<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/addressbook.css">
    <title>AddressBook</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="/assets/images/logo1.png" alt="logo" width="35"/>
            <div>
                <span class="addressBook-text">ADDRESS</span><br />
                <span class="addressBook-text addressBook-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onsubmit="save()" onreset="resetButton()">
            <div class="form-head">
                <div class="form-head-text">PERSON ADDRESS FORM</div>
                    <img class="form-head-image" src="/assets/icons/close.png" alt="logo">
                </a>
            </div>
            <div class="form-constrains">
                <div class="row-content">
                    <label for="name" class="label text">Full Name</label>
                    <br>
                    <input type="text" class="input" id="name" name="name" required>
                    <error-output class="text-error"></error-output>
                </div>

                <div class="row-content">
                    <label for="phoneNumber" class="label text">Phone Number</label>
                    <br>
                    <input type="tel" class="input" id="phoneNumber" name="phoneNumber" required>
                    <error-output class="tel-error"></error-output>
                </div>
                <div class="row-content">
                    <label for="address" class="label text">Address</label>
                    <br>
                    <textarea name="address" id="address" placeholder="Your Address" required></textarea>
                    <error-output class="address-error"></error-output>
                </div>
                <div class="row-content">
                    <div class="column-constrains">
                        <div class="column-content">
                            <label for="city" class="label text">City</label>
                        <select name="city" id="city" required>
                        <option selected disabled hidden value="Select City">Select City</option>
                        <option value="Bengaluru">Banglore</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Mysore">Mysore</option>
                        <option value="Hyderabad">Hyderabad</option>
                          </select>
                        </div>
                        <div class="column-content">
                            <label for="state" class="label text">State</label>
                            <select name="state" id="state">
                            <option selected disabled hidden value="Select State">Select State</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Maharashtra">Maharashtra</option>
                      </select>
                        </div>
                        <div class="column-content">
                            <label for="zip" class="label text">Zip code</label>
                            <input type="text" class="input zipcode" id="zip" name="zip" required>
                        </div>
                    </div>
                </div>
                <div class="buttons-contact">
                    <button type="submit" class="button-submit" id="submit">Add</button>
                    <button type="reset" class="button-reset" id="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/JS/Address.js"></script>
    <script src="/JS/Addressbook.js"></script>
</body>
</html>
